sudo: true

language: go

go:
  - 1.12.x
  - 1.13.x
  - master

matrix:
  allow_failures:
    - go: master
  fast_finish: true

before_script:
  - os=$(go env GOOS) && \
    arch=$(go env GOARCH) && \
    curl -sL https://go.kubebuilder.io/dl/2.0.0/${os}/${arch} | tar -xz -C /tmp/ && \
    sudo mv /tmp/kubebuilder_2.0.0_${os}_${arch} /usr/local/kubebuilder && \
    export PATH=$PATH:/usr/local/kubebuilder/bin

script:
  - make ci-check

after_success:
  - bash <(curl -s https://codecov.io/bash)